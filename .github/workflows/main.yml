name: CI/CD for Emergency Supplies Management System

on:
  push:
    branches:
      - Emergency_Material_Manage_System
  pull_request:
    branches:
      - Emergency_Material_Manage_System

permissions:
  contents: read

jobs:
  backend-setup:
    name: Set Up Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'
          
      - name: MySQL Deploy Action
        # You may pin to the exact commit or the version.
        # uses: calxus/mysql-deploy-action@54af3465f56d1b95c27c520f3b84693b3646ab0b
        uses: calxus/mysql-deploy-action@v2
        with:
          # Hostname used to connect to database
          DATABASE_HOST: localhost
          # Port used to connect to database
          DATABASE_PORT: 3306
          # Name of database to connect to
          DATABASE_NAME: emergency_material_manage
          # Username used to connect to database
          DATABASE_USERNAME: root
          # Password used to connect to database
          DATABASE_PASSWORD: 123456
          # Script run on database
          DATABASE_SCRIPT: emergency_material_manage.sql

      - name: Wait for MySQL to start
        run: sleep 10  # 等待 MySQL 完全启动
          
          
      
      # - name: Set up MySQL
      #   uses: mirromutth/mysql-action@v1
      #   with:
      #     mysql-version: '8.0.36'
