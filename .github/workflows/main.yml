name: CI/CD for Emergency Supplies Management System

on:
  push:
    branches:
      - Emergency_Material_Manage_System
  pull_request:
    branches:
      - Emergency_Material_Manage_System

permissions:
  contents: read

jobs:
  backend-setup:
    name: Set Up Backend
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11.0.24'       

      # - name: Set up MySQL
      #   uses: mirromutth/mysql-action@v1
      #   with:
      #     mysql-version: '8.0.36'
      #     MYSQL_HOST: localhost
      #     username: 'root'
      #     password: '123456'
      #     database: 'emergency_material_manage'
      #     port: 3306
      
      # - name: Wait for MySQL to start
      #   run: sleep 10  # 等待 MySQL 完全启动

      
      - name: Install MySQL Server
        run: |
          sudo apt-get update
          sudo apt-get install -y mysql-server
          sudo service mysql start

      - name: Configure MySQL Root User
        run: |
          sudo mysql -e "ALTER USER 'root'@'localhost' IDENTIFIED BY '123456';"
          sudo mysql -e "ALTER USER 'root'@'localhost' IDENTIFIED WITH mysql_native_password BY '123456';"
          sudo mysql -e "FLUSH PRIVILEGES;"

      - name: Set up MySQL user and database
        run: |
          mysql -u root -p123456 -e "CREATE DATABASE IF NOT EXISTS emergency_material_manage;"
          mysql -u root -p123456 -e "GRANT ALL PRIVILEGES ON emergency_material_manage.* TO 'root'@'localhost';"
          mysql -u root -p123456 -e "FLUSH PRIVILEGES;"

      - name: Import SQL file
        run: |
          mysql -u root -p123456 emergency_material_manage < emergency_material_manage.sql



      - name: Copy backend config
        run: |
          cp Emergency_Supplies_Management_System/src/main/resources/application.yaml.example Emergency_Supplies_Management_System/src/main/resources/application.yaml
          sed -i 's/<YOUR_DB_PASSWORD>/password/' Emergency_Supplies_Management_System/src/main/resources/application.yaml
      - name: Build backend
        run: |
          cd Emergency_Supplies_Management_System
          mvn -X clean install
          mvn package
      - name: Start backend server
        run: |
          cd Emergency_Supplies_Management_System/target
          nohup java -jar SpringBoot-0.0.1-SNAPSHOT.jar &
  frontend-setup:
    name: Set Up Frontend
    runs-on: ubuntu-latest
    needs: backend-setup
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'

      - name: Install frontend dependencies
        run: |
          cd Emergency_Supplies_Management_System/vue
          npm install
      - name: Configure environment
        run: |
          sed -i 's|VUE_APP_API_BASE_URL=.*|VUE_APP_API_BASE_URL=http://your-server-ip:9091|' Emergency_Supplies_Management_System/vue/.env
      - name: Build frontend
        run: |
          cd Emergency_Supplies_Management_System/vue
          npm run build
