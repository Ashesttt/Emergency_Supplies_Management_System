name: CI/CD for Emergency Supplies Management System

on:
  push:
    branches:
      - Emergency_Material_Manage_System
  pull_request:
    branches:
      - Emergency_Material_Manage_System

permissions:
  contents: read

jobs:
  backend-setup:
    name: Set Up Backend
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11.0.24'       

      # - name: Install MySQL Server
      #   run: |
      #     sudo apt-get update
      #     sudo apt-get install -y mysql-server-8.0
      #     sudo service mysql start
      #     sudo systemctl status mysql # 成功

      # - name:  getin MySQL Server
      #   run: |
      #     mysql -uroot -p
      #     show databases;
      
      - uses: samin/mysql-action@v1
        with:
          mysql version: '8.0' # Optional, default value is "latest". The version of the MySQL
          mysql database: 'emergency_material_manage' # Optional, default value is "test". The specified database which will be create
          mysql root password: ${{ secrets.RootPassword }} # Required if "mysql user" is empty, default is empty. The root superuser password
          mysql user: 'developer' # Required if "mysql root password" is empty, default is empty. The superuser for the specified database. Of course you can use secrets, too
          mysql password: ${{ secrets.DatabasePassword }} # Required if "mysql user" exists. The password for the "mysql user"
          
      - name: Import SQL file
        run: |

          show databases;
          






