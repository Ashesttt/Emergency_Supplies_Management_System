name: CI/CD for Emergency Supplies Management System

on:
  push:
    branches:
      - Emergency_Material_Manage_System
  pull_request:
    branches:
      - Emergency_Material_Manage_System

permissions:
  contents: read

jobs:
  backend-setup:
    name: Set Up Backend
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11.0.24'       

          
      - id: setup-mysql
        uses: shogo82148/actions-setup-mysql@v1
        with:
          mysql-version: "8.0"

      - name: Connect via Unix domain socket
        run: |
          mysql -uroot \
          --socket=${{ steps.setup-mysql.outputs.base-dir }}/tmp/mysql.sock \
          -e 'SELECT version();'

      - name: Import SQL file
        run: |
          mysql -uroot \
          --socket=${{ steps.setup-mysql.outputs.base-dir }}/tmp/mysql.sock \
          -e "CREATE DATABASE IF NOT EXISTS emergency_material_manage;"
          mysql -uroot \
          --socket=${{ steps.setup-mysql.outputs.base-dir }}/tmp/mysql.sock \
          emergency_material_manage < emergency_material_manage.sql


      - name: List files for debugging
        run: |
          ls -al src/main/resources/


      - name: Copy backend config
        run: |
          cp Emergency_Supplies_Management_System/src/main/resources/application.yaml.example Emergency_Supplies_Management_System/src/main/resources/application.yaml
          sed -i 's/<YOUR_DB_PASSWORD>/password/' Emergency_Supplies_Management_System/src/main/resources/application.yaml
      - name: Build backend
        run: |
          cd Emergency_Supplies_Management_System
          mvn -X clean install
          mvn package
      - name: Start backend server
        run: |
          cd Emergency_Supplies_Management_System/target
          nohup java -jar SpringBoot-0.0.1-SNAPSHOT.jar &
  frontend-setup:
    name: Set Up Frontend
    runs-on: ubuntu-latest
    needs: backend-setup
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'

      - name: Install frontend dependencies
        run: |
          cd Emergency_Supplies_Management_System/vue
          npm install
      - name: Configure environment
        run: |
          sed -i 's|VUE_APP_API_BASE_URL=.*|VUE_APP_API_BASE_URL=http://your-server-ip:9091|' Emergency_Supplies_Management_System/vue/.env
      - name: Build frontend
        run: |
          cd Emergency_Supplies_Management_System/vue
          npm run build
